<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NewsLetter</title>
    <link rel = "icon" href = "https://cdn-icons-png.flaticon.com/512/2615/2615105.png">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="text-center">
    
<div class="center container">
  <form action="/" method="POST">
    <h1>Sign Up to My Newsletter!</h1>

      <input type="text" name="fName" class="text-box fName" placeholder="First Name" maxlength="50" required autofocus><br>
      <input type="text" name="lName" class="text-box lName" placeholder="Last Name" maxlength="50" required><br>
      <input type="email" name="email" class="text-box email" placeholder="@Email.com" required><br>
      
    <button type="submit" class="btn">Sign Up</button>
    <p>&copy; Iqbal</p>
  </form>
</div>
    
  </body>
</html>
